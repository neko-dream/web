          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                type: object
      tags:
        - notifications
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                device_id:
                  type: string
              required:
                - title
                - body
      x-ogen-operation-group: Notifications
  /notifications/vapid-key:
