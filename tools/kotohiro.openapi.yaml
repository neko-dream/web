      security:
        - {}
      x-ogen-operation-group: Health
  /images:
    post:
      operationId: postImage
      summary: 画像投稿
      description: 画像を投稿してURLを返すAPI
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                required:
                  - url
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - image
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
              required:
                - image
      x-ogen-operation-group: Image
  /notifications/devices:
    post:
      operationId: registerDevice
      summary: デバイス登録/更新
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                type: object
      tags:
        - notifications
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                device_token:
                  type: string
                platform:
                  type: string
                  enum:
                    - ios
                    - android
                    - web
                device_name:
                  type: string
                app_version:
                  type: string
                os_version:
                  type: string
              required:
                - device_token
                - platform
        description: FCMトークンまたはAPNSトークン
      x-ogen-operation-group: Notifications
    get:
      operationId: getDevices
      summary: デバイス一覧取得
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
                required:
                  - devices
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                type: object
      tags:
        - notifications
      x-ogen-operation-group: Notifications
  /notifications/devices/exists:
    get:
      operationId: checkDeviceExists
      summary: デバイストークンが登録されているか確認
      parameters:
        - name: device_token
          in: query
          required: true
          description: FCMトークンまたはAPNSトークン
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  exists:
                    type: boolean
                required:
                  - exists
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                type: object
      tags:
        - notifications
      x-ogen-operation-group: Notifications
  /notifications/devices/{deviceId}:
    delete:
      operationId: deleteDevice
      summary: デバイス削除
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                type: object
      tags:
        - notifications
      x-ogen-operation-group: Notifications
  /notifications/preferences:
    get:
      operationId: getNotificationPreferences
      summary: 通知設定取得
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPreferences'
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                type: object
      tags:
        - notifications
      x-ogen-operation-group: Notifications
    put:
      operationId: updateNotificationPreferences
      summary: 通知設定更新
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationPreferences'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Access is unauthorized.
          content:
            application/json:
              schema:
                type: object
      tags:
        - notifications
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                push_notification_enabled:
                  type: boolean
                  nullable: true
              required:
                - push_notification_enabled
            encoding:
              push_notification_enabled:
                contentType: application/json
      x-ogen-operation-group: Notifications
  /notifications/test:
    post:
      operationId: sendTestNotification
      summary: テスト通知送信
      parameters: []
