      x-ogen-operation-group: Notifications
  /opinions:
    post:
      operationId: postOpinionPost2
      summary: セッションに対して意見投稿 or 意見に対するリプライ
      description: |-
        parentOpinionIDがなければルートの意見として投稿される
        parentOpinionIDがない場合はtalkSessionIDが必須

        セッション管理者はisSeedをtrueにするとシード意見として投稿できる
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Opinion'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - opinion
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                talkSessionID:
                  type: string
                parentOpinionID:
                  type: string
                title:
                  type: string
                opinionContent:
                  type: string
                referenceURL:
                  type: string
                picture:
                  type: string
                  format: binary
                isSeed:
                  type: boolean
                  nullable: true
              required:
                - opinionContent
            encoding:
              isSeed:
                contentType: application/json
      x-ogen-operation-group: Opinion
