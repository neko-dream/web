                required:
                  - opinions
                  - pagination
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - user
      x-ogen-operation-group: User
