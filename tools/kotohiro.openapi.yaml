paths:
  /auth/dev/detach:
    delete:
      operationId: authAccountDetach
      summary: '**開発用** 現在のアカウントを切り離す'
      description: そのアカウントには再度ログインできなくなります。ログインしたければ言ってね！
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          headers:
            Set-Cookie:
              required: false
              schema:
                type: array
                items:
                  type: string
          content:
            application/json:
              schema:
                type: object
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      x-ogen-operation-group: Auth
  /auth/dev/login:
    get:
      operationId: devAuthorize
      summary: 開発用登録/ログイン
      parameters:
        - name: redirect_url
          in: query
          required: true
          schema:
            type: string
        - name: id
          in: query
          required: true
          description: devのみで使用するsubjectです。ここで指定した値はログインした後も確認できないため覚えておいてください。同じ値を指定すると同じアカウントにログインできます。
          schema:
            type: string
        - name: organizationCode
          in: query
          required: false
          description: 組織コード（組織ログインの場合）
          schema:
            type: string
      responses:
        '302':
          description: Redirection
          headers:
            Location:
              required: false
              schema:
                type: string
            Set-Cookie:
              required: false
              schema:
                type: array
                items:
                  type: string
          content:
            application/json:
              schema:
                type: object
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      security:
        - {}
      x-ogen-operation-group: Auth
  /auth/password/change:
    put:
      operationId: changePassword
      summary: パスワード変更
      parameters:
        - name: oldPassword
          in: query
          required: true
          description: 古いパスワード
          schema:
            type: string
        - name: newPassword
          in: query
          required: true
          description: 新たなパスワード
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      x-ogen-operation-group: Auth
  /auth/password/login:
    post:
      operationId: passwordLogin
      summary: パスワードによるログイン
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                idOrEmail:
                  type: string
                password:
                  type: string
              required:
                - idOrEmail
                - password
      security:
        - {}
      x-ogen-operation-group: Auth
  /auth/password/register:
    post:
      operationId: passwordRegister
      summary: パスワードによる登録（devのみ）
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                password:
                  type: string
                email:
                  type: string
              required:
                - password
                - email
      security:
        - {}
      x-ogen-operation-group: Auth
  /auth/reactivate:
    post:
      operationId: reactivateUser
      summary: 退会ユーザーの復活
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                required:
                  - message
                  - user
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
        '403':
          description: Access is forbidden.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - auth
      x-ogen-operation-group: Auth
  /auth/revoke:
    post:
      operationId: revokeToken
      summary: トークンを失効（ログアウト）
      parameters: []
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
          headers:
            Set-Cookie:
              required: true
              description: Cookie削除用のSet-Cookie
              schema:
                type: array
                items:
                  type: string
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      x-ogen-operation-group: Auth
  /auth/token/info:
    get:
      operationId: getTokenInfo
      summary: JWTの内容を返してくれる
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenClaim'
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
      tags:
        - auth
      x-ogen-operation-group: Auth
  /auth/{provider}/callback:
    get:
      operationId: handleAuthCallback
      summary: Auth Callback
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          description: OAuth State from Query
          schema:
            type: string
      responses:
        '302':
          description: Redirection
          headers:
            Location:
              required: true
              schema:
                type: string
            Set-Cookie:
              required: true
              description: SessionID
              schema:
                type: array
                items:
                  type: string
          content:
            application/json:
              schema:
                type: object
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      security:
        - {}
      x-ogen-operation-group: Auth
  /auth/{provider}/login:
    get:
      operationId: authorize
      summary: ログイン
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - google
              - line
        - name: redirect_url
          in: query
          required: true
          description: ログイン後にリダイレクトするURL
          schema:
            type: string
        - name: organization_code
          in: query
          required: false
          description: 組織コード（組織ログインの場合）
          schema:
            type: string
        - name: registration_url
          in: query
          required: false
          description: 登録していなかった場合に飛ばすURL
          schema:
            type: string
      responses:
        '302':
          description: Redirection
          headers:
            Location:
              required: true
              description: IDPのログインページ
              schema:
                type: string
            Set-Cookie:
              required: false
              description: OAuth2.0 State
              schema:
                type: array
                items:
                  type: string
          content:
            application/json:
              schema:
                type: object
        '400':
          description: The server could not understand the request due to invalid syntax.
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
      tags:
        - auth
      security:
        - {}
      x-ogen-operation-group: Auth
  /health:
    get:
      operationId: health
      summary: ヘルスチェック
      parameters: []
      responses:
        '200':
