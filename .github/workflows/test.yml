name: Unit Tests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun typecheck

      - name: Run Lint
        run: bun lint

      - name: Run Dependency Check
        run: bun deps
