name: Bundle Size Analysis
run-name: ðŸ“Š Analyzing bundle size changes

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - "*"

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Set environment
        id: env
        run: |
          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "CF_ENV=production" >> $GITHUB_OUTPUT
            echo "DOMAIN=kotohiro.com" >> $GITHUB_OUTPUT
          elif [[ "${{ github.base_ref }}" == "staging" ]]; then
            echo "CF_ENV=staging" >> $GITHUB_OUTPUT
            echo "DOMAIN=staging.kotohiro.com" >> $GITHUB_OUTPUT
          else
            echo "CF_ENV=develop" >> $GITHUB_OUTPUT
            echo "DOMAIN=develop.kotohiro.com" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: CF_ENV=${{ steps.env.outputs.CF_ENV }} bun run build

      - name: Get current bundle info
        id: current
        run: |
          CURRENT_SIZE=$(wc -c < ./build/worker/index.js)
          echo "size=$CURRENT_SIZE" >> $GITHUB_OUTPUT
          echo "gzip_size=$(gzip -c ./build/worker/index.js | wc -c)" >> $GITHUB_OUTPUT

      - name: Get previous bundle info
        id: previous
        run: |
          PREVIOUS_SIZE=$(curl -s https://${{ steps.env.outputs.DOMAIN }}/_worker.js | wc -c)
          echo "size=$PREVIOUS_SIZE" >> $GITHUB_OUTPUT
          PREVIOUS_GZIP=$(curl -s --compressed https://${{ steps.env.outputs.DOMAIN }}/_worker.js | wc -c)
          echo "gzip_size=$PREVIOUS_GZIP" >> $GITHUB_OUTPUT

      - name: Calculate differences
        id: diff
        run: |
          SIZE_DIFF=$((${{ steps.current.outputs.size }} - ${{ steps.previous.outputs.size }}))
          PERCENT=$(awk "BEGIN {print ($SIZE_DIFF / ${{ steps.previous.outputs.size }}) * 100}")
          echo "size_diff=$SIZE_DIFF" >> $GITHUB_OUTPUT
          echo "percent=${PERCENT}" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const diff = ${{ steps.diff.outputs.size_diff }};
            const percent = ${{ steps.diff.outputs.percent }};

            const formatBytes = (bytes) => {
              if (bytes === 0) return '0 B';
              const sizes = ['B', 'KB', 'MB'];
              const i = Math.floor(Math.log(Math.abs(bytes)) / Math.log(1024));
              return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
            };

            const emoji = diff > 0 ? 'ðŸ“ˆ' : 'ðŸ“‰';
            const status = Math.abs(percent) > 10 ? 'âš ï¸' : 'âœ…';

            const comment = `## ${status} Bundle Size Analysis

            ### ${emoji} Worker Bundle Size

            - Previous: ${formatBytes(${{ steps.previous.outputs.size }})}
            - Current: ${formatBytes(${{ steps.current.outputs.size }})}
            - Difference: ${diff > 0 ? '+' : ''}${formatBytes(diff)} (${percent.toFixed(2)}%)

            ### ðŸ“¦ Gzipped Size

            - Previous: ${formatBytes(${{ steps.previous.outputs.gzip_size }})}
            - Current: ${formatBytes(${{ steps.current.outputs.gzip_size }})}

            ${Math.abs(percent) > 10 ? '> âš ï¸ **Warning:** Bundle size change is significant (>10%)' : ''}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
